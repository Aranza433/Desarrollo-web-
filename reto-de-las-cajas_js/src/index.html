  <meta charset="UTF-8">
                        
<title> Actividad DOM JS
</title>

 <!--cuando haga click en el titulo debe cambiarse, para ello, vamos a colocarle un id al h1-->
  <body>
    <h1 id="titulo1"
    style="color:#E0B8B4">DESAFIO DE JS</h1>
    
    <!-- SECCION CAJAS -->

<h3 id="titulo-cajas"style="color:#C7A8A5"> EL RETO DE LAS CAJAS </h3>
    
    <button id="btn-cajas-titulo">cambia el titulo de cajas
     </button>
  
    <hr>
    
    <div class="contenedor">
      <div class="caja"> Caja 1
      </div>
      
      <div class="caja"> Caja 2
      </div>
     
      <div class="caja"> Caja 3
      </div>
      
      </div>
    
    <button id="btn-color-cajas">Cambiar color cajas</button>
    
      <button id="btn-primera-caja">Cambiar color caja 1</button>
      
       <button id="btn-borde">cambia el borde de cajas</button>
    
    
    <!-- SECCION DE IMAGENES-->
    
    <h3 id="titulo- galeria"
        style="color:#DBC1BF">EL RETO DE LAS IMAGENES </h3>
    
    <div class="container py-4">
   <!-- Input y Botón -->
    <div class="row mb-3">
      <div class="col-md-8">
        <input 
          type="text" 
          class="form-control" 
          id="imageUrlInput" 
          placeholder="Introduce la URL de la imagen">
      </div>
      
      <div class="col-md-4">
        <button 
          class="btn btn-primary w-100" 
          id="addImageBtn">
          Agregar Imagen
        </button>
      </div>
    </div>

    <!-- Contenedor de la galería -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="galleryContainer">
      <!-- Aquí se añadirán las imágenes dinámicamente -->
    </div>
  </div>
    
  
  </body>
